<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px">

		<p:toolbarGroup>
			<p:button value="Novo" outcome="/atividades/CadastroAtividade" />
			<p:separator/>
			<p:commandButton value="Salvar" action="#{cadastroAtividadeBean.salvar}"
				update="@form :mensagem" disabled="#{cadastroAtividadeBean.atividade.visualizando}" />
		</p:toolbarGroup>

		<p:toolbarGroup align="right">
			<p:button value="Pesquisar" outcome="/atividades/PesquisaAtividades" />
		</p:toolbarGroup>

	</p:toolbar>


</ui:composition>
