<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  template="/WEB-INF/template/LayoutPadrao.xhtml">
	  
	  <f:metadata>
		<f:event listener="#{relatorioAtividadeInternaBean.inicializar}"
			type="preRenderView" />
	</f:metadata>

	  <ui:define name="titulo">Relatório de Atividades Internas</ui:define>
	  
	  <ui:define name="corpo">
	  
	  	<h1>Relatório de Atividades Internas</h1>
	  	
	  	<h:form target="_blank">
		  	<p:toolbar style="margin-top: 20px">
	  		
	  			<p:toolbarGroup>
	  				<p:commandButton value="Emitir" ajax="false" action="#{relatorioAtividadeInternaBean.emitir}"/>
	  			</p:toolbarGroup>
	  		
	  		</p:toolbar>
	  		
	  		<p:panelGrid style="margin-top: 20px; width:100%" columns="2"
	  			columnClasses="rotulo">
	  		
	  			<p:outputLabel value="Data da atividade"/>
	  			<h:panelGroup>
	  				<p:calendar size="7" locale="pt"
	  					value="#{relatorioAtividadeInternaBean.filtro.dataDe}"/>
	  				a
	  				<p:calendar size="7" locale="pt"
	  					value="#{relatorioAtividadeInternaBean.filtro.dataAte}"/>
	  			</h:panelGroup>
	  			
			  	<p:outputLabel value="Nome da Atividade"/>
			  	<h:panelGroup>
			  		<p:inputText size="20" value="#{relatorioAtividadeInternaBean.filtro.nome}"/>
			  		<h:outputText style="margin-left: 5px" value="(Não utilize acentuação!)"/>
			  	</h:panelGroup>
			  	
	  			
	  		
	  		</p:panelGrid>
	  		
	  	</h:form>
	  	  
	  </ui:define>

</ui:composition>
